<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  
  <!-- App CSS -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" 
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" 
  rel="stylesheet">

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  
  <!-- App JS -->
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h1>ETCH-A-SKETCH</h1>
  <p class="prompt">Unleash your... MASTERPIECE.<br>Please enter a number 
    between 1 and 100 to set the grid dimensions!<p>
  <div class="form">
    <input type="number" class="quantity" name="quantity">
    <button class="refresh">Click To Enter Your Number</button>
  </div>
  <div class="sketch-area">
    <div class="container"></div>
    <div class="buttons">
      <p class="dimensions"></p>
      <button class="start-over">Start Over</button>
      <button class="eraser">Eraser</button>
      <button class="regular">Regular Pen!</button>
      <button class="random-color">Random Colour Pen!</button>
      <button class="gradient">Light to Black Gradient Pen!</button>
    </div>
  </div>
</body>
</html>
